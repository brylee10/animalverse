<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animalverse</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header-bar">
        <h1 class="header">Animalverse</h1>
        <div class="github-link">
          <span class="info" data-tooltip="View source code on GitHub.">
            <a href="https://github.com/brylee10/animalverse" target="_blank">
              <img src="../assets/github-mark-white.svg" alt="GitHub" />
            </a>
          </span>
        </div>
      </div>

      <div class="option">
        <label>Animal</label>
        <select id="animal">
          <option value="flappy">Flappy</option>
          <option value="bird">Bird</option>
          <option value="tiger">Tiger</option>
          <option value="ant">Ant</option>
          <option value="cow">Cow</option>
          <option value="fish">Fish</option>
        </select>
        <span class="info" data-tooltip="Select the animal to appear.">
          <img src="../assets/info.svg" alt="Info" />
        </span>
      </div>

      <div class="option">
        <label>Interval (min)</label>
        <input type="number" id="interval" min="1" />
        <span
          class="info"
          data-tooltip="Number of minutes between animalverses (optional, defaults to 5)."
        >
          <img src="../assets/info.svg" alt="Info" />
        </span>
      </div>

      <div class="option">
        <label># Animals</label>
        <input type="number" id="animalCnt" min="1" />
        <span
          class="info"
          data-tooltip="Number of animals to show in the group."
        >
          <img src="../assets/info.svg" alt="Info" />
        </span>
      </div>

      <div class="option">
        <label>Speed</label>
        <input type="number" id="speed" min="1" />
        <span
          class="info"
          data-tooltip="Animal speed (pixels per second, default: 100)."
        >
          <img src="../assets/info.svg" alt="Info" />
        </span>
      </div>

      <div class="option">
        <label>Height</label>
        <input type="number" id="height" min="1" />
        <span
          class="info"
          data-tooltip="Animal height (pixels, default: 50)."
        >
          <img src="../assets/info.svg" alt="Info" />
        </span>
      </div>

      <div class="option">
        <label>Movement Pattern</label>
        <select id="movementPattern">
          <option value="aroundScreen">Around Screen</option>
          <option value="bottom">Bottom</option>
          <option value="top">Top</option>
        </select>
        <span
          class="info"
          data-tooltip="Animal movement pattern (Around screen: moves from side to side, Bottom/Top: Sticks to that side)."
        >
          <img src="../assets/info.svg" alt="Info" />
        </span>
      </div>

      <div class="option">
        <label>Start Time</label>
        <div class="column">
            <input id="startTime" type="text" class="start-time" placeholder="Start (MM/DD/YY HH:MM, default: now)" />
        </div>
        <span
          class="info"
          data-tooltip="Date/time for animalverses to start appearing (optional, defaults to now)."
        >
          <img src="../assets/info.svg" alt="Info" />
        </span>
      </div>

      <div class="option">
        <label>End Time</label>
        <div class="column">
            <input id="endTime" type="text" class="end-time" placeholder="End (MM/DD/YY HH:MM, default: never)" />
        </div>
        <span
          class="info"
          data-tooltip="Date/time for animalverses to stop appearing (optional, defaults to never)."
        >
          <img src="../assets/info.svg" alt="Info" />
        </span>
      </div>

      <div class="option">
        <label>Animalverse On</label>
        <input type="checkbox" id="animalverseToggle" />
        <span
          class="info"
          data-tooltip="Toggle the extension on or off. Useful for temporarily disabling animals."
        >
          <img src="../assets/info.svg" alt="Info" />
        </span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
